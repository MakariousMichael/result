<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجتك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>اعرف نتيجتك</h2>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <button onclick="showResult()">عرض النتيجة</button>
    <p id="result"></p>

    <script>
        const results = {
    "ذكي اكرم ذكي": 40,
    "سامح مدحت ذكي": 56,
    "بيجول شنودة وديد": 56,
    "انطونيوس مكرم ارميا": 46,
    "كاترين ايمن نجيب": 30,
    "فادي اشرف نجيب": 50,
    "بارثينيا القس انطونيوس": 56,
    "اميرة كامل حنين": 40,
    "كيرلس ابراهيم توحيد": 44,
    "ماري ثابت ذكي": 54,
    "جرجس نسيم وهبه": 52,
    "سعاد فكري صبحي": 56,
    "سيمون مدحت ذكي": 60,
    "رشا فيليب فهمي": 44,
    "ميرفين صبحي غطاس": 52,
    "اوليفيا ناجح ميخائيل": 42,
    "كريستينا عياد محفوظ": 48,
    "مريم وائل جون": 30,
    "دينا رسمي رياض": 40,
    "ماريان مكسيموس عجبان": 50,
    "يوستينا فتحي جورج": 20,
    "مريم ماهر وليم": 42,
    "بيشوي صابر عزيز": 42,
    "كريستين حنا نصيف": 48,
    "ماري خلف الله بشاي": 34,
    "نورا كمال ذكي": 24,
    "وردة رضا ابراهيم": 20,
    "مريم سعيد كمال": 34,
    "رفقة فتحي جورج": 30,
    "عجايبي سعداوي عياد": 30,
    "روماني ميلاد شنودة": 40,
    "ماريا اشرف نجيب": 50,
    "رانيا رياض خليفة": 18,
    "دميانة اشرف وجدي عزيز": 50,
    "عماد نعيم بشري": 38,
    "دميانة اكرم ذكي": 28,
    "مرفت قدري عدلي": 30,
    "تريزة عياد شنودة": 36,
    "شادي سامي صبري": 36,
    "يوستينا نصر داود": 30,
    "نيفين عهدي نصيف": 57,
    "سيلفانا سامح فتحي": 50,
    "كيرلس ملاك سمير": 44,
    "دميانة عاطف جرجس": 38,
    "ماريان ماهر وليم": 38
};

        function showResult() {
            let name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                document.getElementById("result").innerText = "من فضلك أدخل اسمك!";
            } else if (results.hasOwnProperty(name)) {
                document.getElementById("result").innerText = name + "، نتيجتك هي: " + results[name] + " درجة";
            } else {
                document.getElementById("result").innerText = "لم يتم العثور على نتيجة لهذا الاسم.";
            }
        }
    </script>
</body>
</html>
