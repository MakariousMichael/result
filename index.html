<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجتك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
        ul {
            list-style: none;
            padding: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        ul.show {
            opacity: 1;
        }
        li {
            background: white;
            padding: 15px;
            margin: 5px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            max-width: 400px;
            cursor: pointer;
        }
        li:hover {
            background: #007BFF;
            color: white;
            transform: translateY(-3px);
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h2>اعرف نتيجتك</h2>
    <input type="text" id="nameInput" placeholder="اكتب جزءًا من اسمك">
    <button onclick="showResult()">عرض النتيجة</button>
    <ul id="result"></ul>

    <script>
        const results = {
            "ذكي اكرم ذكي": 40,
            "سامح مدحت ذكي": 56,
            "بيجول شنودة وديد": 56,
            "انطونيوس مكرم ارميا": 46,
            "كاترين ايمن نجيب": 30,
            "فادي اشرف نجيب": 50,
            "بارثينيا القس انطونيوس": 56,
            "اميرة كامل حنين": 40,
            "كيرلس ابراهيم توحيد": 44,
            "ماري ثابت ذكي": 54,
            "جرجس نسيم وهبه": 52,
            "سعاد فكري صبحي": 56,
            "سيمون مدحت ذكي": 60,
            "رشا فيليب فهمي": 44,
            "ميرفين صبحي غطاس": 52,
            "اوليفيا ناجح ميخائيل": 42,
            "كريستينا عياد محفوظ": 48,
            "مريم وائل جون": 30,
            "دينا رسمي رياض": 40,
            "ماريان مكسيموس عجبان": 50,
            "يوستينا فتحي جورج": 20,
            "مريم ماهر وليم": 42,
            "بيشوي صابر عزيز": 42,
            "كريستين حنا نصيف": 48,
            "ماري خلف الله بشاي": 34,
            "نورا كمال ذكي": 24,
            "وردة رضا ابراهيم": 20,
            "مريم سعيد كمال": 34,
            "رفقة فتحي جورج": 30,
            "عجايبي سعداوي عياد": 30,
            "روماني ميلاد شنودة": 40,
            "ماريا اشرف نجيب": 50,
            "رانيا رياض خليفة": 18,
            "دميانة اشرف وجدي عزيز": 50,
            "عماد نعيم بشري": 38,
            "دميانة اكرم ذكي": 28,
            "مرفت قدري عدلي": 30,
            "تريزة عياد شنودة": 36,
            "شادي سامي صبري": 36,
            "يوستينا نصر داود": 30,
            "نيفين عهدي نصيف": 57,
            "سيلفانا سامح فتحي": 50,
            "كيرلس ملاك سمير": 44,
            "دميانة عاطف جرجس": 38,
            "ماريان ماهر وليم": 38
        };

        function showResult() {
            let input = document.getElementById("nameInput").value.trim();
            let resultList = document.getElementById("result");
            resultList.innerHTML = ""; // مسح النتائج السابقة

            if (input === "") {
                resultList.innerHTML = "<li style='color: red;'>من فضلك أدخل جزءًا من اسمك!</li>";
                resultList.classList.add("shake");
                setTimeout(() => resultList.classList.remove("shake"), 300);
                return;
            }

            let matchedResults = Object.keys(results).filter(name => name.includes(input));

            if (matchedResults.length === 0) {
                resultList.innerHTML = "<li style='color: red;'>لم يتم العثور على نتائج!</li>";
                resultList.classList.add("shake");
                setTimeout(() => resultList.classList.remove("shake"), 300);
            } else {
                matchedResults.forEach(name => {
                    let li = document.createElement("li");
                    li.innerText = `${name} - نتيجتك: ${results[name]} درجة`;
                    resultList.appendChild(li);
                });
                resultList.classList.add("show"); // تفعيل التأثير البصري
            }
        }
    </script>
</body>
</html>
